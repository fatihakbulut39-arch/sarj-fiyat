name: Scrape Charging Prices

on:
  schedule:
    # Her 3 gÃ¼nde bir, sabah 03:00'te Ã§alÄ±ÅŸÄ±r (UTC)
    - cron: '0 3 */3 * *'
  workflow_dispatch: # Manuel tetikleme iÃ§in
  
jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scraper
      run: |
        python scraper_runner.py
        
    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-update charging prices - $(date +'%Y-%m-%d %H:%M')" && git push)
